<div class = "container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Java Online Test</h1>
    <p class = "col-md-8 fs-4">This quiz will contains total 10 questions. Each Question holds 10 Marks</p>
    <h4>Rules:</h4>
    <ol>
        <li> Correct Question Score 10 Marks</li>
        <li> Incorrect Question Score -5 Marks</li>
        <li> To reset the Test please refresh the page</li>
    </ol>
    <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align:center"> Do your best</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name: </label>
        <input #name type="text" class="form-control">
        <label for="">Enter your email address: </label>
        <input #email type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/questions" (click)="startTest()"> Lets start!!!</button>
</div>
